<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego 2048</title>
</head>

<body>

    <div class="score-container">
        <div>Puntaje : <span id="current-score">0</span></div>
        <div>Puntaje mas alto : <span id="high-score">0</span></div>
    </div>

    <div class="game-container">
        <div class="grid">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="0" data-col="3"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell" data-row="2" data-col="3"></div>
            <div class="cell" data-row="3" data-col="0"></div>
            <div class="cell" data-row="3" data-col="1"></div>
            <div class="cell" data-row="3" data-col="2"></div>
            <div class="cell" data-row="3" data-col="3"></div>
        </div>
    </div>

    <div id="game-over">
        Perdiste!
        <button id="restart-btn">Reiniciar Juego</button>
    </div>
    
    <!-- Touch controls: Flechas con SVG -->
<div id="touch-controls" aria-hidden="false" role="region" aria-label="Controles tÃ¡ctiles">
  <button class="arrow up" data-dir="up" aria-label="Arriba" title="Arriba">
    <!-- SVG flecha hacia arriba -->
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
      <path d="M12 4l-8 8h5v8h6v-8h5z" />
    </svg>
  </button>

  <div class="middle">
    <button class="arrow left" data-dir="left" aria-label="Izquierda" title="Izquierda">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20z" />
      </svg>
    </button>

    <button class="arrow down" data-dir="down" aria-label="Abajo" title="Abajo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
        <path d="M12 20l8-8h-5V4h-6v8H4z" />
      </svg>
    </button>

    <button class="arrow right" data-dir="right" aria-label="Derecha" title="Derecha">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
        <path d="M4 13h12.17l-5.59 5.59L12 20l8-8-8-8-1.41 1.41L16.17 11H4z" />
      </svg>
    </button>
  </div>
</div>

    <script src="script.js"></script>
</body>

</html>
